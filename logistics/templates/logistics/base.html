<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}智慧工廠物流系統{% endblock %}</title>
  <!-- 引入 Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding-top: 70px; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">智慧工廠物流</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- 首頁連結 -->
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">首頁</a></li>
          <!-- Dashboard 連結 -->
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <!-- 登入/登出連結 -->
          {% if user.is_authenticated %}
          <!-- 登出連結，點擊後觸發隱藏表單提交 -->
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutLink">Logout</a>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
          <!-- 其他功能連結 -->
          <li class="nav-item"><a class="nav-link" href="{% url 'cost_comparison' %}">成本比較</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'cumulative_cost' %}">累積成本</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'trajectory_animation' %}">移動軌跡動畫</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 隱藏的登出表單，會在 logoutLink 被點擊時提交 -->
  <form id="logoutForm" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
  </form>
  
  <script>
    document.getElementById('logoutLink').addEventListener('click', function(e){
      e.preventDefault();
      document.getElementById('logoutForm').submit();
    });
  </script>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
  <!-- 引入 Bootstrap 5 JS 與相依庫 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
